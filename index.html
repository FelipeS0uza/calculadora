<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="interaction.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Felipe Souza</h1>
    <div class="background">

        
        <div class="calculator">
            <h2>Calculator</h2>
            <p id="result"></p>
            
            <table>
                <tr>
                    <td><button onclick="clean()">C</button></td>
                    <td><button onclick="backspace()">&lt</button></td>
                    <td><button onclick="insert('/')">/</button></td>
                    <td><button onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button id="equal" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="zero" onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
